<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Mebarek</title>
    <link rel="stylesheet" href="Cstyle.css">
</head>
<body> 
        <form class="card" name="contact" method="POST" netlify-honeypot="bot-field" data-netlify="true" >
            <input type="hidden" name="form-name" value="contact">
            <p class="hidden">
                <label>Don’t fill this out if you’re human: <input name="bot-field" /></label>
              </p>
            <h1>Conatct Me</h1>
            <input type="text" class="name" placeholder="Name">
            <input type="text" class="lname" placeholder="Last Name">
            <input type="email" class="mail" placeholder="Email">
            <textarea name="Your Message" class="message" cols="30" rows="10" placeholder="Your Message"></textarea>
            <button type="submit" class="btn">Send</button>
        </form>
</body>
</html>
